# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - notesrepository

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9e1c826dcbe5406289fe4c01f8c8ec5c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c932a26345924d07af27137c830df6fd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9e1c826dcbe5406289fe4c01f8c8ec5c }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'notesrepository'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_be9ef6a09d6f47fabf27a4928516a690 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9e1c826dcbe5406289fe4c01f8c8ec5c }}/appsvc/staticsite:${{ github.sha }}'